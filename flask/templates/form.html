<!DOCTYPE html>
<html>
<head>

	<title>Test Page Flask</title>
	<link rel="stylesheet" href="/static/css/flask.css">
</head>
<body>
	<form action="/" method="POST">
	<table>

			<td>Username</td>
			<td><input type="text" name="username" id="username" placeholder="Enter Username" autofocus></td>

			</td>
		</tr>
	</table>
	</form>
</body>
</html>
